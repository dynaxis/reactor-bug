group 'reactor'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.projectreactor:reactor-core:3.0.4.RELEASE"
    compile "io.reactivex.rxjava2:rxjava:2.0.5"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
